<!DOCTYPE html> 
<html> 
<head> 
  <title>Drupal 8</title> 
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head> 
<body> 

<section id="list" data-role="page">
  <header data-role="header" data-position="fixed">
    <h1>Drupal 8</h1>
  </header><!-- /header -->

  <div data-role="content">
    <ul id="nodes" data-role="listview" data-filter="true" data-split-icon="edit" data-split-theme="c">
      <li><a href="#view">Node title 1</a><a href="#edit">Edit</a></li>
      <li><a href="#view">Node title 2</a><a href="#edit">Edit</a></li>
      <li><a href="#view">Node title 3</a><a href="#edit">Edit</a></li>
      <li><a href="#view">Node title 4</a><a href="#edit">Edit</a></li>
    </ul>
  </div><!-- /content -->

  <a href="#add" data-role="button" data-icon="plus" data-theme="b" data-inline="true">Add</a>

  <footer data-role="footer" data-position="fixed">
    <h4>Web Services Demo</h4>
  </footer><!-- /footer-->
</section><!-- /list page -->


<section id="view" data-role="page">
  <header data-role="header" data-position="fixed">
    <h1>Drupal 8</h1>
    <a href="#list" data-role="button" data-icon="back" data-theme="b">Back</a>
  </header><!-- /header -->

  <div data-role="content">
    <h2>Node title</h2>
    <p>Body text.</p>
  </div><!-- /content -->

  <footer data-role="footer" data-position="fixed">
    <h4>Web Services Demo</h4>
  </footer><!-- /footer-->
</section><!-- /view page -->


<section id="add" data-role="page">
  <header data-role="header" data-position="fixed">
    <h1>Drupal 8</h1>
    <a href="#list" data-role="button" data-icon="back" data-theme="b">Back</a>
  </header><!-- /header -->

  <div data-role="content">
    <form>
      <input type="text" />
      <input type="button" value="Save" data-theme="b" data-inline="true" />
    </form>
  </div><!-- /content -->

  <footer data-role="footer" data-position="fixed">
    <h4>Web Services Demo</h4>
  </footer><!-- /footer-->
</section><!-- /add page -->


<section id="edit" data-role="page">
  <header data-role="header" data-position="fixed">
    <h1>Drupal 8</h1>
    <a href="#list" data-role="button" data-icon="back" data-theme="b">Back</a>
  </header><!-- /header -->

  <div data-role="content">
    <form>
      <input type="text" />
      <input type="button" data-theme="b" data-inline="true" value="Save" />
      <input type="button" data-theme="e" data-inline="true" value="Delete" />
    </form>
  </div><!-- /content -->

  <footer data-role="footer" data-position="fixed">
    <h4>Web Services Demo</h4>
  </footer><!-- /footer-->
</section><!-- /edit page -->

</body>
</html>
